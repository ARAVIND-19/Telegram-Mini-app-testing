<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grozto</title>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Google Fonts for Neo-Brutalism -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Rubik:wght@900&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 10px;
            padding-bottom: 80px;
            font-family: 'Space Grotesk', 'Rubik', 'Arial Black', 'Impact', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            background: var(--tg-theme-bg-color, #f4f1de);
            color: var(--tg-theme-text-color, #2c2c2c);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            border: 3px solid #4ecdc4;
            padding: 10px;
            width: auto;
            background: #ffffff;
            position: relative;
            transition: all 0.2s ease;
            height: 100%;
            box-sizing: border-box;
            border-radius: 25px;
        }

        .container:active {
            transform: translate(2px, 2px);
        }

        .circle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 45px;
            height: 45px;
            background: #ffd93d;
            border: 3px solid #2c2c2c;
            display: none;
            align-items: center;
            justify-content: center;
            color: #2c2c2c;
            font-weight: 900;
            font-size: 18px;
            border-radius: 50%;
        }

        .circle.show {
            display: flex;
        }

        .image-holder {
            margin-bottom: 10px;
        }

        .image-holder img {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            display: block;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
        }

        .details-holder {
            flex: 1;
            color: #2c2c2c;
            display: flex;
            flex-direction: column;
        }

        .details-holder h2 {
            color: #2c2c2c;
        }

        .product-name {
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 5px;
            color: #2c2c2c;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .product-price {
            font-size: 18px;
            font-weight: 900;
            color: #ff6b6b;
            margin-bottom: 8px;
            display: block;
            text-shadow: none;
        }

        .add-to-cart {
            background: #4ecdc4;
            color: #ffffff;
            border: 2px solid #2c2c2c;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 900;
            margin-top: auto;
            width: 100%;
            text-transform: uppercase;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            border-radius: 12px;
        }

        .add-to-cart:active {
            transform: translate(2px, 2px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .remove-btn {
            background: #ff6b6b;
            color: #ffffff;
            border: 3px solid #2c2c2c;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 900;
            flex: 1;
            display: none;
            text-transform: uppercase;
            transition: all 0.2s ease;
            border-radius: 12px;
        }

        .remove-btn.show {
            display: block;
        }

        .remove-btn:hover {
            transform: translate(-2px, -2px);
        }

        .quantity-controls {
            display: none;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .quantity-controls.show {
            display: flex;
        }

        .quantity-btn {
            background: #95e1d3;
            color: #2c2c2c;
            border: 3px solid #2c2c2c;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 900;
            transition: all 0.2s ease;
            border-radius: 12px;
        }

        .quantity-btn:hover {
            transform: translate(-2px, -2px);
        }

        .quantity-display {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
            color: #2c2c2c;
        }

        .filter-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #ffffff;
            border: 5px solid #4ecdc4;
            border-radius: 20px;
        }

        .filter-title {
            color: #2c2c2c;
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #e0e0e0;
            letter-spacing: 2px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 1px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-buttons::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: #ff9a9e;
            color: #ffffff;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 750;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            border-radius: 12px;
        }

        .filter-btn:nth-child(2n) {
            background: #95e1d3;
            color: #2c2c2c;
        }

        .filter-btn:nth-child(3n) {
            background: #ffd93d;
            color: #2c2c2c;
        }

        .filter-btn:hover {
            transform: translate(2px, 2px);
        }

        .filter-btn.active {
            background: #4ecdc4;
            color: #ffffff;
            border: 3px solid #2c2c2c;
            transform: translate(-2px, 2px);
        }

        .product-count {
            text-align: center;
            color: #2c2c2c;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 900;
            text-transform: uppercase;
            background: #ffffff;
            padding: 15px;
            border: 4px solid #4ecdc4;
            letter-spacing: 2px;
            border-radius: 15px;
        }

        .user-info {
            background: #ffffff;
            border: 4px solid #95e1d3;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px;
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            color: #4ecdc4;
            font-size: 20px;
            text-transform: uppercase;
        }

        .user-info p {
            margin: 0;
            color: #2c2c2c;
            font-size: 14px;
        }

        .order-button {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #ff9a9e;
            color: #ffffff;
            border: 4px solid #2c2c2c;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 1000;
            letter-spacing: 1px;
            border-radius: 12px;
        }

        .order-button:hover {
            transform: translate(-2px, -2px);
        }

        .order-button:active {
            transform: translate(0, 0);
        }

        .order-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffd93d;
            color: #2c2c2c;
            border: 3px solid #2c2c2c;
            width: 28px;
            height: 28px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 900;
            border-radius: 50%;
        }

        .order-badge.show {
            display: flex;
        }

        /* Modal Popup Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border: 5px solid #4ecdc4;
            max-width: 500px;
            width: 70%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border-radius: 20px;
        }

        .modal-header {
            background: #4ecdc4;
            color: #ffffff;
            padding: 20px;
            border-bottom: 5px solid #2c2c2c;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff9a9e;
            color: #ffffff;
            border: 3px solid #2c2c2c;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 900;
            border-radius: 10px;
        }

        .modal-close:hover {
            transform: translate(-2px, -2px);
        }

        .modal-body {
            padding: 20px;
        }

        .order-item {
            background: #f5f5f5;
            border: 4px solid #95e1d3;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .order-item-name {
            font-size: 18px;
            font-weight: 900;
            color: #4ecdc4;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .order-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #2c2c2c;
            font-size: 16px;
        }

        .order-item-qty {
            color: #ffd93d;
            font-weight: 900;
        }

        .order-item-price {
            color: #ff6b6b;
            font-weight: 900;
        }

        .order-total {
            background: #ff9a9e;
            color: #ffffff;
            border: 5px solid #2c2c2c;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border-radius: 15px;
        }

        .order-total-label {
            font-size: 16px;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .order-total-amount {
            font-size: 36px;
            font-weight: 900;
            text-shadow: none;
        }

        .order-total-items {
            font-size: 14px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .empty-cart-message {
            text-align: center;
            padding: 40px 20px;
            color: #2c2c2c;
            font-size: 20px;
            font-weight: 900;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 5px solid #2c2c2c;
            background: #ffffff;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .place-order-btn {
            background: #4ecdc4;
            color: #ffffff;
            border: 4px solid #2c2c2c;
            padding: 15px;
            width: 100%;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            border-radius: 12px;
        }

        .place-order-btn:hover {
            transform: translate(-2px, -2px);
            background: #3db8ad;
        }

        .place-order-btn:active {
            transform: translate(0, 0);
        }
    </style>
</head>

<body>
    <!-- Order Button -->
    <button class="order-button" onclick="showOrderSummary()">
        ðŸ›’
        <div class="order-badge" id="orderBadge">0</div>
    </button>

    <!-- User Info Section -->
    <div class="user-info" id="userInfo" style="display: none;">
        <h3 id="userName">Welcome!</h3>
        <p id="userDetails"></p>
    </div>

    <div class="filter-section">
        <div class="filter-title">Grozto</div>
        <div class="filter-buttons" id="filterButtons"></div>
    </div>

    <div class="product-count" id="productCount"></div>
    <div class="cards-container" id="cardsContainer"></div>

    <!-- Order Modal -->
    <div class="modal-overlay" id="orderModal" onclick="closeOrderModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>ðŸ›’ Your Order</h2>
                <button class="modal-close" onclick="closeOrderModal()">Ã—</button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Order items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App (guarded â€” do not throw outside Telegram)
        const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
        if (tg) {
            try { tg.ready && tg.ready(); tg.expand && tg.expand(); } catch (e) { /* ignore */ }
            // Ensure Telegram MainButton is hidden (we removed the checkout button)
            if (tg.MainButton && typeof tg.MainButton.hide === 'function') {
                try { tg.MainButton.hide(); } catch (e) { /* ignore */ }
            }
        }
        // Global variables
        let productsData = null;
        let products = [];
        const cartState = {};
        let activeFilter = 'all';
        let categories = [];

        // API endpoint - change this to your actual API URL
        const API_URL = './products.json';

        // Display user info if available
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').textContent = `Hello, ${user.first_name}!`;
            document.getElementById('userDetails').textContent = user.username ? `@${user.username}` : 'Telegram User';
        }

        // Fetch products from API
        async function fetchProducts() {
            try {
                showLoading();
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                productsData = await response.json();

                // Flatten the nested structure into a single array
                products = Object.values(productsData.inventory).flat();

                // Get all unique categories
                categories = Object.keys(productsData.inventory);

                // Initialize the page
                hideLoading();
                initializeFilters();
                renderCards();
            } catch (error) {
                console.error('Error fetching products:', error);
                showError('Failed to load products. Please try again later.');
            }
        }

        function showLoading() {
            const container = document.getElementById('cardsContainer');
            const productCountEl = document.getElementById('productCount');
            container.innerHTML = '<div style="text-align: center; color: #00ff88; font-size: 24px; padding: 50px; font-weight: 900;">LOADING PRODUCTS...</div>';
            productCountEl.textContent = '';
        }

        function hideLoading() {
            // Loading message will be replaced by renderCards()
        }

        function showError(message) {
            const container = document.getElementById('cardsContainer');
            const productCountEl = document.getElementById('productCount');
            container.innerHTML = `<div style="text-align: center; color: #ff0080; font-size: 20px; padding: 50px; font-weight: 900; border: 4px solid #ff0080; background: #1a1a1a; box-shadow: 8px 8px 0 #000000;">${message}</div>`;
            productCountEl.textContent = '';
        }

        function createCard(product) {
            const inCart = cartState[product.id] && cartState[product.id] > 0;
            return `
    <div class="container">
        <div class="circle ${inCart ? 'show' : ''}" id="badge-${product.id}">
            ${inCart ? cartState[product.id] : ''}
        </div>

        <div class="image-holder" id="image-holder-${product.id}">
            <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/200?text=${encodeURIComponent(product.name)}'">
        </div>

        <div class="details-holder">
            <span class="product-name">${product.name}</span>
            <span class="product-price">â‚¹${product.price}</span>

            <button class="add-to-cart" onclick="showCart('${product.id}')">
                Add to Cart
            </button>

            <div class="button-group">
                <button class="remove-btn" id="remove-${product.id}" onclick="removeFromCart('${product.id}')">
                    Remove
                </button>
            </div>

            <div class="quantity-controls" id="qty-${product.id}">
                <button class="quantity-btn" onclick="decreaseQty('${product.id}')">-</button>

                <div class="quantity-display" id="quantity-${product.id}">
                    ${cartState[product.id] || 1}
                </div>

                <button class="quantity-btn" onclick="increaseQty('${product.id}')">+</button>
            </div>
        </div>
    </div>
`;
        }

        function initializeFilters() {
            const filterButtonsContainer = document.getElementById('filterButtons');

            // Clear existing buttons
            filterButtonsContainer.innerHTML = '';

            // Add "All" button
            const allButton = document.createElement('button');
            allButton.className = 'filter-btn active';
            allButton.textContent = 'ðŸŒŸ All Products';
            allButton.onclick = (event) => filterProducts('all', event);
            filterButtonsContainer.appendChild(allButton);

            // Add category buttons
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = category.replace(/_/g, ' ');
                button.onclick = (event) => filterProducts(category, event);
                filterButtonsContainer.appendChild(button);
            });
        }

        function filterProducts(category, event) {
            activeFilter = category;

            // Update active button state
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // Fallback for 'All' button if event is not passed (e.g., initial load)
                document.querySelector('.filter-btn').classList.add('active');
            }

            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            const productCountEl = document.getElementById('productCount');

            // Filter products based on active filter
            let filteredProducts = products;
            if (activeFilter !== 'all') {
                filteredProducts = products.filter(product => {
                    // Find which category this product belongs to
                    for (let category in productsData.inventory) {
                        if (productsData.inventory[category].some(p => p.id === product.id)) {
                            return category === activeFilter;
                        }
                    }
                    return false;
                });
            }

            container.innerHTML = filteredProducts.map(product => createCard(product)).join('');
            productCountEl.textContent = `Showing ${filteredProducts.length} product${filteredProducts.length !== 1 ? 's' : ''}`;

            // Restore cart state UI for items already in cart
            filteredProducts.forEach(product => {
                if (cartState[product.id] && cartState[product.id] > 0) {
                    const badge = document.getElementById(`badge-${product.id}`);
                    const qty = document.getElementById(`qty-${product.id}`);
                    const remove = document.getElementById(`remove-${product.id}`);

                    if (badge) badge.classList.add('show');
                    if (qty) qty.classList.add('show');
                    if (remove) remove.classList.add('show');
                }
            });
        }

        function showCart(id) {
            if (!cartState[id]) {
                cartState[id] = 1;
            }
            document.getElementById(`qty-${id}`).classList.add('show');
            document.getElementById(`remove-${id}`).classList.add('show');
            document.getElementById(`badge-${id}`).classList.add('show');

            // Haptic feedback
            tg.HapticFeedback.impactOccurred('light');

            // Update Order Badge (MainButton removed)
            updateOrderBadge();
        }

        function increaseQty(id) {
            cartState[id] = (cartState[id] || 1) + 1;
            document.getElementById(`quantity-${id}`).textContent = cartState[id];
            document.getElementById(`badge-${id}`).textContent = cartState[id];

            // Haptic feedback
            tg.HapticFeedback.selectionChanged();

            // Update Order Badge (MainButton removed)
            updateOrderBadge();
        }

        function decreaseQty(id) {
            if (cartState[id] > 1) {
                cartState[id]--;
                document.getElementById(`quantity-${id}`).textContent = cartState[id];
                document.getElementById(`badge-${id}`).textContent = cartState[id];

                // Haptic feedback
                tg.HapticFeedback.selectionChanged();

                // Update Order Badge (MainButton removed)
                updateOrderBadge();
            }
        }

        function removeFromCart(id) {
            // remove from state
            delete cartState[id];

            // DOM elements for this card
            const qtyEl = document.getElementById(`quantity-${id}`);
            const badgeEl = document.getElementById(`badge-${id}`);
            const qtyWrap = document.getElementById(`qty-${id}`);
            const removeBtn = document.getElementById(`remove-${id}`);

            // Reset UI: hide quantity controls, hide remove button and badge, reset quantity display
            if (qtyEl) qtyEl.textContent = 1;
            if (badgeEl) {
                badgeEl.textContent = '';
                badgeEl.classList.remove('show');
            }
            if (qtyWrap) qtyWrap.classList.remove('show');
            if (removeBtn) removeBtn.classList.remove('show');

            // Haptic feedback (guarded)
            if (tg && tg.HapticFeedback && typeof tg.HapticFeedback.notificationOccurred === 'function') {
                tg.HapticFeedback.notificationOccurred('warning');
            }

            // Update badge that shows total items
            updateOrderBadge();
        }

        // Show order summary in modal
        function showOrderSummary() {
            const { total, itemCount } = calculateTotal();
            const modalBody = document.getElementById('orderModalBody');

            if (itemCount === 0) {
                modalBody.innerHTML = `
                    <div class="empty-cart-message">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <div>Your cart is empty!</div>
                        <div style="font-size: 16px; margin-top: 10px; font-weight: 400;">Add some items to get started.</div>
                    </div>
                `;
                document.getElementById('orderModal').classList.add('show');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            let orderHTML = '';

            // Build order items
            for (let productId in cartState) {
                const product = products.find(p => p.id === productId);
                if (product && cartState[productId] > 0) {
                    const subtotal = product.price * cartState[productId];
                    orderHTML += `
                        <div class="order-item">
                            <div class="order-item-name">${product.name}</div>
                            <div class="order-item-details">
                                <span class="order-item-qty">Qty: ${cartState[productId]}</span>
                                <span>Ã—</span>
                                <span>â‚¹${product.price}</span>
                                <span>=</span>
                                <span class="order-item-price">â‚¹${subtotal}</span>
                            </div>
                        </div>
                    `;
                }
            }

            // Add total section
            orderHTML += `
                <div class="order-total">
                    <div class="order-total-label">Total Amount</div>
                    <div class="order-total-amount">â‚¹${total}</div>
                    <div class="order-total-items">${itemCount} item${itemCount !== 1 ? 's' : ''}</div>
                </div>
            `;

            // Add footer with Place Order button
            orderHTML += `
                <div class="modal-footer">
                    <button class="place-order-btn" onclick="submitOrder()">
                        âœ… Place Order
                    </button>
                </div>
            `;

            modalBody.innerHTML = orderHTML;
            document.getElementById('orderModal').classList.add('show');
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Submit order and close app
        function submitOrder() {
            const { total, itemCount } = calculateTotal();

            const orderData = {
                items: Object.keys(cartState).map(productId => {
                    const product = products.find(p => p.id === productId);
                    return {
                        id: productId,
                        name: product.name,
                        price: product.price,
                        quantity: cartState[productId],
                        subtotal: product.price * cartState[productId]
                    };
                }),
                total: total,
                itemCount: itemCount,
                orderDate: new Date().toISOString()
            };

            // Haptic feedback
            tg.HapticFeedback.notificationOccurred('success');

            // Send data to bot
            tg.sendData(JSON.stringify(orderData));
            tg.call_method('web_app_set_background_color', { color: '#F8EDD9' })

            // Close the Mini App
            tg.close();
        }

        // Close order modal
        function closeOrderModal(event) {
            // Only close if clicking overlay or close button
            if (event && event.target.classList.contains('modal-overlay') || !event) {
                document.getElementById('orderModal').classList.remove('show');
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Update order badge
        function updateOrderBadge() {
            const { itemCount } = calculateTotal();
            const badge = document.getElementById('orderBadge');

            if (itemCount > 0) {
                badge.textContent = itemCount;
                badge.classList.add('show');
            } else {
                badge.classList.remove('show');
            }
        }

        // Calculate total cart value
        function calculateTotal() {
            let total = 0;
            let itemCount = 0;

            for (let productId in cartState) {
                const product = products.find(p => p.id === productId);
                if (product && cartState[productId] > 0) {
                    total += product.price * cartState[productId];
                    itemCount += cartState[productId];
                }
            }

            return { total, itemCount };
        }

        // Load products
        fetchProducts();
        // Ensure order badge reflects initial cart state
        updateOrderBadge();
    </script>
</body>
